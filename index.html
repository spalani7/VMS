<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Visitor Management System</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center;">Visitor Management System</h1>
      <br><br>
      <div class="row">
        <div class="col-sm-6">
          <div class="panel panel-default" >
            <div class="panel-heading">Search visitor</div>
            <div class="panel-body"> 

              <div class="form-group-sm">
                <form id="idSearchForm">
                  <input type="text" class="form-control" id="idNameIn" placeholder="Name"><br>
                  <input type="text" class="form-control" id="idVehicleNoIn" placeholder="Vehicle No"><br>
                  <input type="tel" class="form-control" id="idPhoneIn" placeholder="Phone No"><br>
                </form>
              </div>
              <br>
              <div class="text-center">
                <button class="btn btn-success btn-sm" onclick="reqAddVisitor()" id="idAddVisitor" disabled>Add Visitor</button>
                <button class="btn btn-success btn-sm" onclick="searchVisitor()" id="idSearchBut">Search</button>
                <button class="btn btn-danger btn-sm" onclick="cancelSearchVisitor()" id="idCancelSearch">Cancel</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="panel panel-default" >
            <div class="panel-heading">Select visitor</div>
            <div class="panel-body"> 

              <div class="form-group-sm">
                <form id="idExecForm">
                  <select class="form-control" id="idVisitors" placeholder="Visitor" onchange="checkStatusVisitor(this)"><option value="" selected disabled>Name</option></select><br>
                  <select class="form-control" id="idVehicles" placeholder="Vehicle No" onchange="checkStatusVisitor(this)"><option value="" selected disabled>Vehicle No</option></select><br>
                  <input type="tel" class="form-control" id="idPhone" placeholder="Phone No" disabled><br>
                </form>
              </div>
              <br>
              <div class="text-center">
                <button class="btn btn-success btn-sm" onclick="reqCheckin()" id="idCheckIn">Check in</button>
                <button class="btn btn-danger btn-sm" onclick="reqCheckout()" id="idCheckOut">Check out</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <!-- <div class="panel-heading">List Of Visitors</div> -->
          <div class="panel-body">
              <div class="table-responsive">
                  <table class="table table-striped table-bordered" id="idVistorTable">
                      <thead>
                          <tr>
                              <th>SN</th>
                              <th>Name</th>
                              <th>Vehicle No</th>
                              <!-- <th>Email</th> -->
                              <th>Phone</th>
                              <!-- <th>Company</th>
                              <th>Meeting</th> -->
                              <th>Time-in</th>
                              <th>Time-out</th>
                              <th>Status</th>
                              <!-- <th>Status</th> -->
                              <!-- <th>View Pass</th> -->
                          </tr>
                      </thead>
                      <tbody id="idVistorTableBody"></tbody>
                  </table>
              </div>
              <!-- <div class="row">
                  <div class="col-md-12 text-center">
                      <button class="btn btn-default btn-xs pgBtnPrev"><i class="fa fa-arrow-circle-left"></i> Previous</button>
                      <button class="btn btn-default btn-xs pgBtnNxt">Next <i class="fa fa-arrow-circle-right"></i></button>
                  </div>
              </div> -->
          </div>
        </div>
      </div>
    </div>
    <script src="client_utils.js"></script>
  </body>
</html>
